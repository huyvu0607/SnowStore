<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JWT API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <h2 class="mb-4">Test JWT Login API</h2>
                <div id="result"></div>

                <!-- Login Form -->
                <div class="card mb-3">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" class="form-control" value="test@test.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" class="form-control" value="123456">
                        </div>
                        <button onclick="login()" class="btn btn-primary w-100">Login</button>
                    </div>
                </div>

                <!-- Test Protected API -->
                <div class="card">
                    <div class="card-header">Test Protected API</div>
                    <div class="card-body">
                        <p><strong>Token:</strong> <span id="currentToken" class="text-muted">Chưa có</span></p>
                        <button onclick="callProtectedApi()" class="btn btn-success w-100">Gọi /api/AuthApi/test</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        let currentToken = '';

        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            setResult("Đang xử lý đăng nhập...", "info");

            try {
                const response = await fetch('/api/AuthApi/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    currentToken = data.accessToken;

                    document.getElementById('currentToken').textContent =
                        currentToken.substring(0, 25) + "...";

                    setResult(`
                        <h5>Đăng nhập thành công ✅</h5>
                        <p><strong>User:</strong> ${data.user.name}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Expires:</strong> ${new Date(data.expiresAt).toLocaleString()}</p>
                    `, "success");
                } else {
                    setResult("Sai email hoặc mật khẩu!", "danger");
                }
            } catch (error) {
                setResult("Lỗi: " + error.message, "danger");
            }
        }

        async function callProtectedApi() {
            if (!currentToken) {
                alert("Vui lòng đăng nhập trước!");
                return;
            }

            setResult("Đang gọi API bảo vệ...", "info");

            try {
                const response = await fetch('/api/AuthApi/test', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                const data = await response.json();

                if (response.ok) {
                    setResult(`
                        <h5>Protected API ✅</h5>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>User ID:</strong> ${data.userId}</p>
                        <p><strong>User Name:</strong> ${data.userName}</p>
                        <p><strong>User Role:</strong> ${data.userRole}</p>
                    `, "info");
                } else {
                    setResult("Không có quyền truy cập: " + (data.message || "Unauthorized"), "warning");
                }
            } catch (error) {
                setResult("Lỗi: " + error.message, "danger");
            }
        }

        function setResult(html, type) {
            document.getElementById('result').innerHTML = `
                <div class="alert alert-${type} mt-3">${html}</div>
            `;
        }
    </script>
</body>
</html>
